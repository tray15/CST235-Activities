<!DOCTYPE html PUBLIC "-//W3c//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html">
<head>	
	<title>Response page</title>
</head>
<body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<h1>Response</h1>
				<p>Hello, #{user.firstName} #{user.lastName} your orders are:</p><br />
				<h:commandButton value="Send Order" action="#{formController.onSendOrder()}"/>
				<h:dataTable value="#{formController.service.orders}" var="o" styleClass="order-table" 
					headerClass="order-table-header" rowClasses="order-table-odd, order-table-even">
					<h:column>
						<f:facet name="header">ID</f:facet>
						#{o.id}
					</h:column>
					<h:column>
						<f:facet name="header">Order Number</f:facet>
						#{o.orderNumber}
					</h:column>
					<h:column>
						<f:facet name="header">Product Name</f:facet>
						#{o.productName}
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						#{o.price}
					</h:column>
					<h:column>
						<f:facet name="header">Quantity</f:facet>
						#{o.quantity}
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
