<!DOCTYPE html PUBLIC "-//W3c//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Search Verses</title>
</head>
<body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<div>
					This was the first verse with the given parameters: <br /><br />
					Book: <h:outputText value="#{verse.book}"></h:outputText><br />
					Chapter: <h:outputText value="#{verse.chapterNum}"></h:outputText><br />
					Verse Number: <h:outputText value="#{verse.verseNum}"></h:outputText><br />
					Verse: <h:outputText value="#{verse.verseContent}"></h:outputText><br />
					<h:button value="Go back" outcome="index.xhtml" />
				</div>
			</h:form>
			<h:messages />
		</ui:define>
	</ui:composition>
</body>
</html>
