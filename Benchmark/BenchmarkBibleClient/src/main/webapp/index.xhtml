<!DOCTYPE html PUBLIC "-//W3c//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Search Verses</title>
</head>
<body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<div>
					<h3>Find a verse by entering the following:</h3>
					Book:<h:inputText value="#{verse.book}" /><br />
					Chapter:<h:inputText value="#{verse.chapterNum}" /><br />
					Verse Number:<h:inputText value="#{verse.verseNum}" /><br />
					
					<h:commandButton action="#{formController.findVerse(verse)}" value="Find A Verse" /><br /><br /><br />
				</div>
				<div>
					<h3>Find a verse by entering a word. The first occurrence will be shown.</h3>
					Enter a word to search:
					<h:inputText binding="#{input1}" /><br />
					<h:commandButton action="#{formController.getFirstOccurrence(input1.value)}" value="Get First Occurrence" /><br /><br /><br />
				</div>
				<div>
					<h3>Find the times this phrase occurs.</h3>
					<h:inputText binding="#{input2}"></h:inputText><br />
					<h:commandButton action="#{formController.getCount(input2.value)}" value="Get The Count" /><br />
				</div>
			</h:form>
			<h:messages />
		</ui:define>
	</ui:composition>
</body>
</html>
